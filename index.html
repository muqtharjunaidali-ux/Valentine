<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 15px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background-color: #ddd;
      color: #333;
      position: absolute;
    }

    .love-message {
      display: none;
      margin-top: 20px;
      color: #ff4d6d;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>
      I know we‚Äôre miles apart right now,<br>
      but my heart is right there with you.
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôÉ</button>
    </div>

    <div class="love-message" id="loveMessage">
      Yay!! ü•π‚ù§Ô∏è<br>
      Even from Florida to Portland,<br>
      you‚Äôre my favorite person.<br><br>
      Focus on your tests ‚Äî<br>
      I‚Äôm always cheering for you.
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveMessage = document.getElementById("loveMessage");

    function moveNoButton() {
      const card = document.querySelector(".card");
      const maxX = card.offsetWidth - noBtn.offsetWidth;
      const maxY = card.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      loveMessage.style.display = "block";
    });
  </script>

</body>
</html>
